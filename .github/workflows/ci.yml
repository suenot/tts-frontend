name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './tts/density-monitor/package.json'
    
    - name: Install dependencies
      working-directory: ./tts/density-monitor
      run: npm ci
    
    - name: Build
      working-directory: ./tts/density-monitor
      run: npm run build 